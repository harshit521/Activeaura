<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI & BMR Calculator - Active Aura</title>
    <link rel="stylesheet" href="bmr.css">
    <script src="bmr.js"></script>
</head>
<body>

    <div class="calculator-container">
        <h2>BMI & BMR Calculator</h2>
        <form id="calculatorForm">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="Enter your height in cm" required>

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter your weight in kg" required>

            <button type="button" onclick="calculate()">Calculate</button>

            <div class="result" id="result"></div>
        </form>
    </div>

    

</body>
</html>
